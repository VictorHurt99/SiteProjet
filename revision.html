<!DOCTYPE html>
<html lang = "fr">
<head>
    <meta charset = "UTF-8">
    <title>Revision</title>
    <script src="js/revison.js"></script>
    <link rel="stylesheet" href="css/revison.css">
</head>
<body>

<fieldset id="userInputFieldSet">
    <legend><img src="img/book-png.webp"></legend>
    <form id="userTacheInput">
        <label>Nom du cours :</label><input type="text" placeholder="introduire le nom du cours" id="tacheName">
        <label>Date examen : </label><input type="date" placeholder="jj - mm - aaaa" id="tacheDueDate">
        <label>Difficultée: </label><select id="tacheImportance"> <option value="Dur">Dur</option> <option value="Normal">Normal</option> <option value="Facile">Facile</option> </select>
        <label>ECTS : </label><input type="number" placeholder="ECTS" id="tacheDuree">
        <label>Indication : </label><textarea placeholder="Indication sur le cours" id="tacheDescription" rows="10"> </textarea>
        <p> <input type="button" onclick="createTache()" value="créer la tâche"> </p> <p> <input type="button" onclick="clearTachesList()" value="réinitialisation"> </p>
    </form>
</fieldset>

<fieldset id="tableTacheFieldSet">
    <p>
        <input type="radio" name="OpenOrAll" value="all" checked onchange="tableTachesBuild()"> Touts
        <input type="radio" name="OpenOrAll" value="open" onchange="tableTachesBuild()"> Ouverts
    </p>
    <form id="tableTache">
        <table id="tableTacheShow">
            <tr>
                <td>Nom du cours</td>
                <td>Date examen</td>
                <td>Difficultée</td>
                <td>ECTS</td>
                <td>Ouvert</td>
                <td>Action</td>
            </tr>
        </table>
    </form>
    <fieldset id="descriptionShowFieldSet">
        <legend>Indication</legend>
        <p id="descriptionShow"> </p>
    </fieldset>
</fieldset>

</body>
</html>
